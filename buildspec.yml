version: 0.2

phases:
  install:
    commands:
      - echo Installing Dependencies...
      - npm install
      - echo Installing Mocha...
      - npm install -g mocha
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install unit.js
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - mocha app.js
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - app.js
    - index.html
    - package.json
